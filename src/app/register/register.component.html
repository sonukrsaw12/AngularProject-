<section class="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 loginPage pt-5">

        <div class="card">
          <h2 class="text-center">Register</h2>
          <form [formGroup]="registerForm" (ngSubmit)="RegUser()" class="p-4">
            <div class="mt-3">
              <label class="">Username <span class="text-danger">*</span></label>
             
                <input type="text" class="form-control" formControlName="username" />
                <span *ngIf="username.touched && !username.valid" class="danger"
                      appErrorColor appErrorclr="2">
                  Please Enter User Name
                </span>
              
            </div>
            <div class="mt-3">
              <label class="">Password <span class="text-danger">*</span></label>
            
                <input type="password" class="form-control" formControlName="password" />
                <span *ngIf="password.touched && !password.valid" class="danger">
                  <span *ngIf="password.errors['required']">
                    Please Enter Password
                  </span> 
                </span>
             
            </div>

            <div class="col-12 mt-3">
              <div class="text-end">
                <div class="form-group">
                  <button type="submit" class="btn btn1">Login </button>
                </div>

              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
